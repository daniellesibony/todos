<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">
    <h1>Todos</h1>

    <section class="filter-container" >
        <h2>Filter</h2>
        <select onchange="onSetFilter(this.value)">
            <option value="ALL">All</option>
            <option value="ACTIVE">Active</option>
            <option value="DONE">Done</option>
        </select>
        <select onchange="onSetFilter(this.value)">
            <option value="TEXT">Text</option>
            <option value="CREATED">Time Created</option>
            <option value="IMPORTANCE" type="number" min="1" max="3">Importance </option>
        </select>
    </section>


    <ul class="todo-list">
    </ul>

    <input class="new-todo-txt" type="text" placeholder="What todo?" />
    <input class="new-todo-importance" type="number" min="1" max="3" placeholder="Importance" />
    <button class="btn" onclick="onAddTodo()">Add</button>

    <section class="todo-stat">
        Total todos:
        <span class="total"></span>
        Active:
        <span class="active"></span> 
    </section>


    <footer>
        cofferights 2020
    </footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>
</html>
